{% load static %}
<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="{% static 'core/css/style.css'%}" rel="stylesheet">

    <title id="centrar">Crear Residente</title>
</head>

<body>
    {% load static %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1 id="centrar">Crear Residente</h1>
                <hr>
                <form id="centrar" method="post" action="" id="formulario">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <b>{{ field.label_tag }}</b>
                        <br>
                        {{ field }}
                    </div>
                    {% endfor %}
                    <input type="submit" class="btn btn-danger" id="enviar" value="Crear">
                    <input type="reset" class="btn btn-primary" id="limpiar" value="Limpiar">
                </form>
            </div>

        </div>
        <br>
        <div class="row">
            {% if mensaje %}
            <div class="alert alert-success" role="alert">
                {{mensaje}}
            </div>
            {% endif %}
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</body>

</html>
